<mat-toolbar class="mobile-bottom-toolbar">
  <a mat-icon-button *ngFor="let link of links"
     [routerLink]="link.path"
     routerLinkActive="active" #rla="routerLinkActive"
     [routerLinkActiveOptions]="{exact: true}">
    <i [ngClass]="'bi ' + (rla.isActive ? link.activeIcon : link.icon)"></i>
  </a>
</mat-toolbar>
