<div class="mobile-nav-container glass-nav">
  <div class="nav-item" *ngFor="let link of links" [routerLink]="link.path" routerLinkActive="active"
    #rla="routerLinkActive" [routerLinkActiveOptions]="{exact: true}">
    <div class="icon-container">
      <i [ngClass]="'bi ' + (rla.isActive ? link.activeIcon : link.icon)"></i>
    </div>
    <div class="active-indicator" *ngIf="rla.isActive"></div>
  </div>
</div>
