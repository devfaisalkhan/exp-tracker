<div class="desktop-nav-container glass-nav">
  <div class="container-fluid d-flex align-items-center h-100">
    <div class="brand me-5">
      <h4 class="mb-0 fw-bold text-gradient">ExpTracker</h4>
    </div>

    <nav class="d-flex gap-4">
      <a *ngFor="let link of links" [routerLink]="link.path" routerLinkActive="active" #rla="routerLinkActive"
        [routerLinkActiveOptions]="{exact: true}" class="nav-link-item">
        <i [ngClass]="'bi me-2 ' + (rla.isActive ? link.activeIcon : link.icon)"></i>
        <span>{{ link.label || (link.path === '/dashboard' ? 'Dashboard' : link.path === '/expenses' ? 'Expenses' :
          'Settings') }}</span>
        <div class="active-indicator" *ngIf="rla.isActive"></div>
      </a>
    </nav>

    <div class="ms-auto d-flex align-items-center gap-3">
      <div class="user-profile d-flex align-items-center gap-2">
        <div
          class="avatar bg-primary-gradient text-white rounded-circle d-flex align-items-center justify-content-center"
          style="width: 32px; height: 32px;">
          <i class="bi bi-person-fill"></i>
        </div>
      </div>
    </div>
  </div>
</div>
