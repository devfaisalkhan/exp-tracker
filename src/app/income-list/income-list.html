<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Monthly Incomes</h2>
    <a routerLink="/set-income" class="btn btn-primary">
      <i class="bi bi-plus-lg me-1"></i> Set New Income
    </a>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Month & Year</th>
                  <th>Income Amount</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let income of monthlyIncomes">
                  <td>{{ formatIncomeDate(income.id) }}</td>
                  <td>PKR {{ income.amount | number:'1.2-2' }}</td>
                  <td>
                    <button 
                      class="btn btn-sm btn-outline-danger" 
                      (click)="deleteIncome(income.id)"
                      title="Delete">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
                <tr *ngIf="monthlyIncomes.length === 0">
                  <td colspan="3" class="text-center text-muted">
                    No monthly incomes set yet. <a routerLink="/set-income">Set your first income</a>.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
