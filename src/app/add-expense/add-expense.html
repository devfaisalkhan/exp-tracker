<div class="container">
  <h2 class="mb-4">Add New Expense</h2>
  <form #expenseForm="ngForm" (ngSubmit)="onSubmit(expenseForm)" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control form-control-lg" id="title" name="title" ngModel required #title="ngModel">
      <div *ngIf="title.invalid && title.touched" class="text-danger mt-1">
        Title is required
      </div>
    </div>
    
    <div class="mb-3">
      <label for="amount" class="form-label">Amount (PKR)</label>
      <input type="number" class="form-control form-control-lg" id="amount" name="amount" ngModel required #amount="ngModel" min="0.01" step="0.01">
      <div *ngIf="amount.invalid && amount.touched" class="text-danger mt-1">
        Amount is required
      </div>
    </div>
    
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" class="form-control form-control-lg" id="date" name="date" ngModel required #date="ngModel" [valueAsDate]="defaultDate">
      <div *ngIf="date.invalid && date.touched" class="text-danger mt-1">
        Date is required
      </div>
    </div>
    
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select class="form-select form-select-lg" id="category" name="category" ngModel required #category="ngModel">
        <option value="" disabled>Select a category</option>
        <option [value]="'Food'">Food</option>
        <option [value]="'Transport'">Transport</option>
        <option [value]="'Bills'">Bills</option>
        <option [value]="'Entertainment'">Entertainment</option>
        <option [value]="'Shopping'">Shopping</option>
        <option [value]="'Healthcare'">Healthcare</option>
        <option [value]="'Education'">Education</option>
        <option [value]="'Travel'">Travel</option>
        <option [value]="'Gifts'">Gifts</option>
        <option [value]="'Utilities'">Utilities</option>
        <option [value]="'Insurance'">Insurance</option>
        <option [value]="'Other'">Other</option>
      </select>
      <div *ngIf="category.invalid && category.touched" class="text-danger mt-1">
        Please select a category
      </div>
    </div>
    
    <div class="mb-4">
      <label for="notes" class="form-label">Notes</label>
      <textarea class="form-control" id="notes" name="notes" rows="3" ngModel placeholder="Add any additional notes..."></textarea>
    </div>
    
    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-lg" [disabled]="!expenseForm.valid">
        Save Expense
      </button>
    </div>
  </form>
</div>
